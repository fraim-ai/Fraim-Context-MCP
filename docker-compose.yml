# Fraim Context MCP - Local Development Services
# Run with: docker compose up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fraim-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: fraim_context
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

